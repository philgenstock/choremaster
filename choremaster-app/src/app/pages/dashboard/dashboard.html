<div class="dashboard-container">
    <div class="household-grid">
        @for (household of householdService.households(); track household.id) {
            <mat-card appearance="outlined" (click)="navigateToHousehold(household)" class="household-card">
                <mat-card-content>
                    <div class="household-icon">
                        <mat-icon>home</mat-icon>
                    </div>
                    <h2>{{household.name}}</h2>
                </mat-card-content>
            </mat-card>
        }
    </div>

    <div class="add-household-button">
        <button mat-raised-button color="primary" (click)="openAddHouseholdDialog()">
            <mat-icon>add</mat-icon>
            Add Household
        </button>
    </div>
</div>
