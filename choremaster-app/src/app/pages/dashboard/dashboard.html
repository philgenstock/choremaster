

@for (chore of choreService.chores(); track chore.id) {
    <mat-card appearance="outlined">
        <mat-card-title>{{chore.name}}</mat-card-title>
        <mat-card-actions>
            <button matButton (click)="deleteChore(chore)"><mat-icon>delete_forever</mat-icon></button>
        </mat-card-actions>
    </mat-card>
}
