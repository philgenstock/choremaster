apiVersion: apps/v1
kind: Deployment
metadata:
  name: choremaster-backend
  labels:
    app: {{ .Chart.Name }}
    component: backend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: backend
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: backend
    spec:
      initContainers:
      - name: wait-for-postgresql
        image: busybox:1.28
        command: ['sh', '-c', 'until nc -z choremaster-postgresql 5432; do echo waiting for postgresql; sleep 2; done;']
      containers:
      - name: backend
        image: "failender/choremaster-backend:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
          name: http
        env:
        - name: SPRING_PROFILES_ACTIVE
          value: "prod"
        volumeMounts:
        - name: config
          mountPath: /app/config
          readOnly: true
        resources:
          requests:
            memory: "512Mi"
            cpu: "500m"
          limits:
            memory: "1Gi"
            cpu: "1000m"
        livenessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 60
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /actuator/health
            port: 8080
          initialDelaySeconds: 30
          periodSeconds: 5
      volumes:
      - name: config
        configMap:
          name: choremaster-backend-config
