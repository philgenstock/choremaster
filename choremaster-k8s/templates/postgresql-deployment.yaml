apiVersion: apps/v1
kind: Deployment
metadata:
  name: choremaster-postgresql
  labels:
    app: {{ .Chart.Name }}
    component: postgresql
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: postgresql
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: postgresql
    spec:
      containers:
      - name: postgresql
        image: "postgres:15-alpine"
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 5432
          name: postgresql
        env:
        - name: POSTGRES_DB
          value: choremaster
        - name: POSTGRES_USER
          valueFrom:
            secretKeyRef:
              name: choremaster-postgresql-secret
              key: username
        - name: POSTGRES_PASSWORD
          valueFrom:
            secretKeyRef:
              name: choremaster-postgresql-secret
              key: password
        - name: PGDATA
          value: /var/lib/postgresql/data/pgdata
        volumeMounts:
        - name: postgresql-storage
          mountPath: /var/lib/postgresql/data
        resources:
          requests:
            memory: "256Mi"
            cpu: "250m"
          limits:
            memory: "512Mi"
            cpu: "500m"
        livenessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 30
          periodSeconds: 10
        readinessProbe:
          exec:
            command:
            - /bin/sh
            - -c
            - pg_isready -U postgres
          initialDelaySeconds: 5
          periodSeconds: 5
      volumes:
      - name: postgresql-storage
        persistentVolumeClaim:
          claimName: choremaster-postgresql-pvc
