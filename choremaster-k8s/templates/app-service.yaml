apiVersion: v1
kind: Service
metadata:
  name: choremaster-app
  labels:
    app: {{ .Chart.Name }}
    component: app
spec:
  type: {{ .Values.app.service.type }}
  ports:
  - port: {{ .Values.app.service.port }}
    targetPort: http
    protocol: TCP
    name: http
  selector:
    app: {{ .Chart.Name }}
    component: app
