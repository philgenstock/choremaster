apiVersion: apps/v1
kind: Deployment
metadata:
  name: choremaster-app
  labels:
    app: {{ .Chart.Name }}
    component: app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: {{ .Chart.Name }}
      component: app
  template:
    metadata:
      labels:
        app: {{ .Chart.Name }}
        component: app
    spec:
      containers:
      - name: app
        image: "failender/choremaster-app:latest"
        imagePullPolicy: Always
        ports:
        - containerPort: 80
          name: http
        resources:
          requests:
            memory: "128Mi"
            cpu: "100m"
          limits:
            memory: "256Mi"
            cpu: "200m"
        livenessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /
            port: http
          initialDelaySeconds: 5
          periodSeconds: 5
